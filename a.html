<button onclick="loadB()">Load B</button>
<button onclick="loadC()">Load C</button><br><br>
<div id="target"></div>

<script>

function loadB(){

    (async () => {
        const response = await fetch('/b.html');
        const text     = await response.text();
        console.log(text);
        document.getElementById('target').innerHTML = text;
    })()

}

function loadC(){

    fetch('/c.html')
        .then(response => {
            response.text()
                .then(text => {
                    console.log(text);
                    document.getElementById('target').innerHTML = text;
                });
        })

}

</script>
